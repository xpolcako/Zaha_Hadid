<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaha Hadid</title>
    <link rel="stylesheet" href="css/animace.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mobil.css" />
    <link rel="stylesheet" href="css/rozlozeni.css" />
  </head>
  <body>
    <div class="zaha"><a href="index.html" class="logo">Zaha Hadid</a></div>
    <nav id="hamnav">
      <label for="hamburger">&#9776;</label>
      <input type="checkbox" id="hamburger" />
      <div id="hamitems">
        <a href="#">Projects</a>
        <a href="#">Gallery</a>
        <a href="#">About me</a>
        <a href="kontakt.html" class="selected">Contact</a>
      </div>
    </nav>
    <div class="cara-top">
      <hr class="top" />
    </div>
    <div class="container-contact">
      <ul class="adress">
        <li class="ad one">Zaha Hadid Architects</li>
        <li class="ad two">Studio London</li>
        <li class="ad three">101 Goswell Road</li>
        <li class="ad four">London eciv 7ez</li>
        <li class="ad five">United Kingdom</li>
      </ul>
      <div class="mapa">
        <img src="img/maps.JPG" alt="mapa" />
      </div>
    </div>

    <h1>Get in touch with me</h1>
    <div class="flex-2">
      <form>
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              placeholder="Enter your first name here"
            />
          </li>
          <li>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email here"
            />
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone here" />
          </li>
          <li>
            <label for="message">Message</label>
            <textarea
              rows="6"
              id="message"
              placeholder="Enter your message here"
            ></textarea>
          </li>
          <li>
            <button type="submit" class="btn">Submit</button>
          </li>
        </ul>
      </form>
    </div>
    <div class="cara">
      <hr class="bottom" />
    </div>
    <footer>
      <div>
        <h2 class="footer__headline">Contact information</h2>
        <ul class="footer__list">
          <li>Mail: zaha.hadid@gmail.com</li>
          <li>Tel: 154789256</li>
        </ul>
      </div>

      <div>
        <h2 class="footer__headline">Follow me on</h2>
        <ul class="footer__list">
          <li><a class="social" href="#">Facebook</a></li>
          <li><a href="#" class="social">Instagram</a></li>
          <li><a href="#" class="social">Twitter</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
